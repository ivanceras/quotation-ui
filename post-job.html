<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=0">
    <title>Quotation.ph - Get the job done!</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/quotation-ui/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/quotation-ui/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/quotation-ui/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/quotation-ui/manifest.json">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro:400,500,700" rel="stylesheet">

    <script src="js/jquery-3.2.0.min.js"></script>
    <!--<script src="js/app.js"></script>-->
</head>
<body>

<header id="header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4">
                <a href="index.html" class="logo">
                    <img src="images/quotation-logo.png" width="156" height="33"/>
                </a>
            </div>
        </div>
    </div>
</header>

<section id="post-job">

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <ol class="list-unstyled steps clearfix">
                    <li class="current-step">
                        <span>1</span>
                        <a href=""><h4>Describe Job</h4></a>
                    </li>
                    <li>
                        <span>2</span>
                        <a href=""><h4>Contact Info</h4></a>
                    </li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-10 col-md-8">
                <form>

                    <div class="form-group">
                        <label for="job-heading">Heading</label>
                        <input type="text" id="job-heading" name="heading" class="form-control"
                               placeholder="e.g. Aircon Cleaning">
                    </div>

                    <div class="form-group mb-30">
                        <label for="job-description">Description</label>
                        <textarea id="job-description" name="description" class="form-control" rows="5"
                                placeholder="Describe the details of the job"></textarea>
                    </div>

                    <div class="clearfix pr-20">
                        <button class="btn btn-success btn-arrow pull-right" type="submit">Continue</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

</section>

<footer style="height: 100px;"></footer>

</body>
</html>
