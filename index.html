<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=0">
    <title>Quotation.ph - Get the job done!</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/quotation-ui/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/quotation-ui/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/quotation-ui/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/quotation-ui/manifest.json">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro:400,500,700" rel="stylesheet">

    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>

    <header id="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-4">
                    <a href="index.html" class="logo">
                        <img src="images/quotation-logo.png" width="156" height="33"/>
                    </a>
                </div>
                <div id="login" class="col-xs-8">
                    <div class="pull-right">
                        <a href="#">Login</a>
                        <a class="btn btn-primary" href="post-job.html">Register Job</a>
                        <button class="btn btn-primary" type="button">Register Company</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section id="services">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="headline">
                        <h1>Get the job done!</h1>
                        <p>Choose category and send in your task - <strong>100% FREE</strong></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">

                <div class="col-xs-12">
                    <div class="service-tiles clearfix">
                        <div class="service-tile-btn">
                            <a href="#" class="title">
                                <span class="icon-calculator icon-responsive"></span>
                                <h5>Accounting</h5>
                            </a>
                        </div>
                        <div class="service-tile-btn">
                            <a href="#" class="title">
                                <span class="icon-camera icon-responsive"></span>
                                <h5>Photo</h5>
                            </a>
                        </div>
                        <div class="service-tile-btn">
                            <a href="#" class="title">
                                <span class="icon-laptop icon-responsive"></span>
                                <h5>Web &amp; IT</h5>
                            </a>
                        </div>
                        <div class="service-tile-btn">
                            <a href="#" class="title">
                                <span class="icon-law icon-responsive"></span>
                                <h5>Lawyer</h5>
                            </a>
                        </div>
                        <div class="service-tile-btn">
                            <a href="#" class="title">
                                <span class="icon-cleaning icon-responsive"></span>
                                <h5>Cleaning</h5>
                            </a>
                        </div>
                        <div class="service-tile-btn">
                            <a href="#" class="title">
                                <span class="icon-dental icon-responsive"></span>
                                <h5>Dentist</h5>
                            </a>
                        </div>
                        <div class="service-tile-btn">
                            <a href="#" class="title">
                                <span class="icon-air-condition icon-responsive"></span>
                                <h5>Aircon</h5>
                            </a>
                        </div>
                        <div class="service-tile-btn">
                            <a href="#" class="title">
                                <span class="icon-tools icon-responsive"></span>
                                <h5>Handyman</h5>
                            </a>
                        </div>
                        <div class="service-tile-btn">
                            <a href="#" class="title">
                                <span class="icon-catering icon-responsive"></span>
                                <h5>Event &amp; Catering</h5>
                            </a>
                        </div>
                        <div class="service-tile-btn">
                            <a href="#" class="title">
                                <span class="icon-truck icon-responsive"></span>
                                <h5>Transport</h5>
                            </a>
                        </div>
                        <div class="service-tile-btn">
                            <a href="#" class="title">
                                <span class="icon-car-repair icon-responsive"></span>
                                <h5>Car Repair</h5>
                            </a>
                        </div>
                        <div class="service-tile-btn">
                            <a href="#" class="title">
                                <span class="icon-paint icon-responsive"></span>
                                <h5>Graphic</h5>
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div><!-- .container -->

    </section>

    <footer style="height: 100px;"></footer>

</body>
</html>
